    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="static/favicon1.png" alt="" height="64"> Bolus Calculator
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1" aria-controls="nav1" aria-expanded="False" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="nav1">

    <div class="container pb-5">
        <div class="row align-items-center">
            <div class="col-md-6 offset-md-3">
              <div class="card border-0 my-5 bg-light py-2 px-2">
                <div class="card-body">
                  <h1 class="card-title">Quick Calculator</h1>
                  <form>
                    <div class="form-floating my-4">
                        <input type="number" class="form-control" id="ch-100" placeholder="40">
                        <label for="ch-100">Carbohydrates pro 100g</label>
                      </div>

                      <div class="form-floating">
                        <input type="number" class="form-control" id="portion-size" placeholder="120">
                        <label for="portion-size">Portion Size in g</label>
                      </div>

                      <button type="button" class="btn btn-outline-primary mt-4" onclick="calculate()">Calculate</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6 offset-md-3">
              <div class="row">
                <div class="col">
                  <div class="card border-0 my-1 bg-light py-2 px-2">
                    <h6 class="card-subtitle mb-2 text-muted">CP <a href="instructions.html#CP"><i class="fas fa-info-circle"></i></a></h6>
                    <p id="ke" class="card-text"></p>

                </div>
                <div class="col">
